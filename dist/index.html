<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - COMPONENT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DOZ - COMPONENT</title>
    <script src="https://unpkg.com/doz/dist/doz.js"></script>
    <script src="bundle.js?1"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    new Doz({
        root: '#app',
        props:{
            items : [
                {key: 0, value: "zero"},
                {key: 1, value: "one"},
                {key: 2, value: "two"},
                {key: 3, value: "three"}
            ]
        },
        template(h) {
            return h`
                <div>
                Insert some text or select an item from list.<br>
                For exit press enter.<br>
                Type zero or one.<br><br>
                </div>
                <doz-combo d:store="boundList"/>
            `
        },

        onMountAsync(){
            const combo = this.getStore('boundList');
            combo.items = this.props.items;
        }
    });

</script>
</body>
</html>
